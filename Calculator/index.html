<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="display" class="display" readonly />
      <div>
        <button onclick="clearDisplay()" class="operator">AC</button>
        <button onclick="deleteLastChar()" class="operator">DEL</button>
        <button onclick="appendValue('%')" class="operator">%</button>
        <button onclick="appendValue('/')" class="operator">/</button>
      </div>
      <div>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')" class="operator">*</button>
      </div>
      <div>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')" class="operator">-</button>
      </div>
      <div>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')" class="operator">+</button>
      </div>
      <div>
        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()" class="equalBtn">=</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
