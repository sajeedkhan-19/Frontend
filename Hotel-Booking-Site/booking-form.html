    <main>
        <form action="submit_booking.php" method="post" class="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter Phone Number" required>
            <div class="booking-form-dates">
            <div class="booking-form-date">
            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" name="check-in" required>
            </div>
            <div class="booking-form-date">
            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" name="check-out" required>
            </div>
            <div class="booking-form-date">
            <label for="rooms">Number of Rooms:</label>
            <input type="number" id="rooms" name="rooms" min="1" placeholder="Enter No. Of Rooms" required>
            </div>
            <div class="booking-form-date">
            <label for="document">Upload Document Proof:</label>
            <input type="file" id="document" name="document" class="doc-input" required>
            </div>
            </div>
            <label for="message">Message (optional):</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter Message"></textarea>
            <button type="submit">Submit</button>
          </form>
    </main>
