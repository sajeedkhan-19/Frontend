<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Gallery</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/c5a7106d12.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./rooms.html">Rooms</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./location.html">Location <i class="fa-sharp fa-solid fa-location-dot"></i></a></li>
                <li><a href="./contact.html">Contact Us</a></li>
                <li><a href="./booking-form.html">
                        <button class="book-btn">Book Now</button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="gallery-section">
            <div class="gallery">
                <h2 class="gallery-headings gallery-heading-1">Hotel</h2>
                <img src="./assets/hotel-gallery/banner.jpg" alt="Hotel" class="hotel-img">
            </div>
            <div class="gallery">
                <h2 class="gallery-headings">Parking</h2>
                <img src="./assets/hotel-gallery/parking.jpg" alt="Parking" class="parking-img">
            </div>
            <div class="gallery">
                <h2 class="gallery-headings">Swimming Pool</h2>
                <img src="./assets/hotel-gallery/swimming-pool.jpg" alt="" class="swimming-pool-img">
            </div>
            <div class="gallery">
                <h2 class="gallery-headings">Rooms</h2>
                <div class="gallery-room-images">
                    <img src="./assets/hotel-gallery/room-1.jpg" alt="Room-1">
                    <img src="./assets/hotel-gallery/room-2.jpg" alt="Room-2">
                    <img src="./assets/hotel-gallery/room-3.jpg" alt="Room-3">
                    <img src="./assets/hotel-gallery/room-4.jpg" alt="Room-4">
                    <img src="./assets/hotel-gallery/room-5.jpg" alt="Room-5">
                    <img src="./assets/hotel-gallery/room-6.jpg" alt="Room-6">
                    <img src="./assets/hotel-gallery/room-7.jpg" alt="Room-7">
                    <img src="./assets/hotel-gallery/room-8.jpg" alt="Room-8">
                    <img src="./assets/hotel-gallery/room-9.jpg" alt="Room-9">
                    <img src="./assets/hotel-gallery/room-10.jpg" alt="Room-10">
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="gallery-footer">
            <p>&copy; 2024 Designed by Sajeed Khan</p>
        </div>
    </footer>
